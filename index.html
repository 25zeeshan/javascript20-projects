<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" type="image/png" href="https://www.jtwebarchitect.com/wp-content/uploads/2019/03/cropped-jt_logo_google-1.gif"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quate Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left">
                <span id="quote"></span>
            </i>
        </div>

        <!-- Author -->
        <span class = "quote-author" id="author"></span>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!"> 
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <!-- Loading -->
    <div class="loader" id="loader"></div>

    <!-- script -->
    <script src="scripts.js"></script>
  
  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll Tae</title>
  <link rel="icon" type="image/png" href="http://www.google.com/s2/u/0/favicons?domain=wearepotato.com">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Title -->
  <h1>
    Unsplash API - Infinite Scroll
  </h1>
  <!-- Loader -->
  <div class="loader" id="loader">
    <img src="loader.svg" alt="Loading">
  </div>
  <!-- Image Container -->
  <div class="image-container" id="image-container"></div>
  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
